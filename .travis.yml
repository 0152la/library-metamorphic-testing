---
language: c++
compiler: clang
dist: bionic
addons:
    snaps:
        - name: cmake
          confinement: classic

git:
    depth: 1

before_install:
    - sudo apt-get remove --purge cmake
    - sudo apt-get install -y ninja-build

script:
    - mkdir build
    - cd build
    - cmake -G Ninja ..
    - ninja
