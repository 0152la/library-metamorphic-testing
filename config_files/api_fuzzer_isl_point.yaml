      #member_type: 'isl::point'
      #return_type: 'isl::point'
      #param_types: ['<string=isl::dim::param>', '<range=[0,<input=params>]>', 'isl::val']
      #condition: []
    # Start special funcs
    - name: 'universe'
      member_type: 'isl::set'
      return_type: 'isl::set'
      param_types: ['isl::space']
      conditions: []
      special: true
      static: true
    - name: 'empty'
      member_type: 'isl::set'
      return_type: 'isl::set'
      param_types: ['isl::space']
      conditions: []
      special: true
      static: true
    - name: 'var_on_domain'
      member_type: 'isl::pw_aff'
      return_type: 'isl::pw_aff'
      param_types: ['isl::local_space', 'string', 'unsigned int']
      conditions: []
