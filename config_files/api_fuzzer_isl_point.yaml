constructors:
    - name: 'isl::space'
      param_types: ['isl::ctx', '<input=params>', '<input=dims>']
    - name: 'get_point_with_coordinates'
      return_type: 'isl::point'
      param_types: ['isl::space', 'isl::val', 'isl::val', 'isl::val', 'isl::val',
        'isl::val', 'isl::val', 'isl::val', 'isl::val', 'isl::val', 'isl::val']
    - name: 'isl::local_space'
      param_types: ['isl::space']
    - name: 'isl::val'
      param_types: ['isl::ctx', 'unsigned int']
    - name: 'isl::ctx'
      param_types: ['<string=ctx_ptr>']
    #- name: 'isl::point'
      #param_types: ['isl::space']
    - name: 'isl::set'
      param_types: ['isl::point']

set_gen:
    - type: 'func'
      func: 'empty'
      return: '<output_var>'
    - type: 'for'
      counter: '[0,<input=constraints>]'
      func: 'unite'
      return: '<output_var>'
      target: '<output_var>'
      func_params:
          - '<new=isl::set>'
    - type: 'func'
      func: 'dump'
      target: '<output_var>'
    - type: 'func'
      func: 'convex_hull'
      target: '<output_var>'
      return: '<output_var>'
    - type: 'func'
      func: 'dump'
      target: '<output_var>'
    - type: 'func'
      func: 'printStats'
      func_params:
          - '<output_var>'

#    - isl::set < isl::point
