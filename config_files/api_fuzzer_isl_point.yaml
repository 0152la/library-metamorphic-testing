---
includes:
    - "isl-noexceptions.h"
    - "testing/isl-meta-point-stats.h"
    - "testing/isl-point-gen-helpers.h"

pre_setup:
    - "isl_ctx *ctx_ptr = isl_ctx_alloc();"

inputs:
    - name: 'params'
      type: 'unsigned int'
      range: '[0,0]'
    - name: 'dims'
      type: 'unsigned int'
      range: '(3,6]'
    - name: 'constraints'
      type: 'unsigned int'
      range: '[10,20]'
    - name: 'depth_max'
      type: 'unsigned int'
      range: '[15,25]'

types:
    - name: 'isl::val'
    - name: 'isl::pw_aff'
    - name: 'isl::set'
    - name: 'isl::point'

singleton_types:
    - name: 'isl::space'
      singleton: true
    - name: 'isl::local_space'
      singleton: true
    - name: 'isl::ctx'
      singleton: true

funcs:
    - name: 'two_exp'
      member_type: 'isl::val'
      return_type: 'isl::val'
      param_types: []
      conditions: ['<member>.is_int()']
    - name: 'abs'
      member_type: 'isl::val'
      return_type: 'isl::val'
      param_types: []
      conditions: []
