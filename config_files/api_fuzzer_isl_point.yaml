    - name: 'subtract'
      member_type: 'isl::set'
      return_type: 'isl::set'
      param_types: ['isl::set']
      conditions: []
      special: true
    - name: 'intersect'
      member_type: 'isl::set'
      return_type: 'isl::set'
      param_types: ['isl::set']
      conditions: []
      special: true
    - name: 'detect_equalities'
      member_type: 'isl::set'
      return_type: ''
      param_types: []
      conditions: []
