---
input_count: 3
variant_count: 4
meta_var_type: "z3::expr"
meta_check:
    - "assert(checkValid(%m,%m0));"

generators:
    one:
        identifier: 'o'
        relations:
            #- "1"
            #- "divWrap(%1,%1)"
            - "ite(z3::operator!=(%1,0),divWrap(%1,%1),%o)"
            - "z3::pw(%1,%z)"
            - "ite(z3::operator!=(%1,0),z3::operator*(%1,divWrap(%o,%1)),%o)"
            #- "z3::operator*(%1,divWrap(%o,%1))"

    zero:
        identifier: 'z'
        relations:
            #- "0"
            - "z3::operator*(%1,%z)"
            - "z3::operator-(%1,%1)"
relations:
    identity:
        - "%m=z3::operator+(%1,%z)"
        - "%m=z3::operator-(%1,%z)"
        - "%m=z3::operator*(%1,%o)"
        #- "%m=divWrap(%1,%o)"
        - "%m=z3::pw(%1,%o)"

    exponentiation_add:
        - "%m=z3::pw(%1,z3::operator+(%2,%3))"
        - "%m=z3::operator*(z3::pw(%1,%2),z3::pw(%1,%3))"

    exponentiation_mul:
        - "%m=z3::pw(z3::operator*(%1,%2),%3)"
        - "%m=z3::operator*(z3::pw(%1,%3),z3::pw(%2,%3))"

    exponentiation_pw:
        - "%m=z3::pw(z3::pw(%1,%2),%3)"
        - "%m=z3::pw(%1,z3::operator*(%2,%3))"

    addition_assoc:
        - "%m=z3::operator+(z3::operator+(%1,%2),%3)"
        - "%m=z3::operator+(%1,z3::operator+(%2,%3))"

    multiplication_assoc:
        - "%m=z3::operator*(z3::operator*(%1,%2),%3)"
        - "%m=z3::operator*(%1,z3::operator*(%2,%3))"

    addition_commut:
        - "%m=z3::operator+(%1,%2)"
        - "%m=z3::operator+(%2,%1)"

    multiplication_commut:
        - "%m=z3::operator*(%1,%2)"
        - "%m=z3::operator*(%2,%1)"
