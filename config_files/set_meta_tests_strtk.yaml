---
input_count: 2
meta_var_type: 'strtk_str'
variant_count: 3
meta_check:
    - 'assert(is_equal_string(%m0,%m))'

generators:
    empty:
        identifier: 'e'
        relations:
            - "%1.clear()"
            - "%1.erase(<int=val=0>,%1.size())"
            - "%1.resize(<int=val=0>)"

relations:
    identity:
        #- "%1.append(%e)"
        #- "%1.operator+=(%e)"
        - "%m = %1.erase(<int=val=0>,<int=val=0>)"
        - "%m = %1.substr()"
        - "%m.resize(%m.size())"

    append:
        - "%m.append(%1)"
        - "%m = %1.operator+=(%2)"

    pop:
        - "%m.pop_back()"
        #- "%m.resize(subtract_int(%m.size(),<int=val=1>))"
        #- "%m = %m.substr(<int=val=0>,subtract_int(%m.size(),<int=val=1>))"
        #- "%m.erase(subtract_int(%m.size(),<int=val=1>),<int=val=1>)"

