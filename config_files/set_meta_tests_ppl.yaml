---
meta_var_type: "Parma_Polyhedra_Library::C_Polyhedron"
meta_check: "%m.contains(%m0)"

relations:
    identity:
        - "%1.intersection_assign(%1)"
        - "%1.poly_hull_assign(%1)"

    subtract:
        - "%1.poly_difference_assign(%2)"

    union:
        - "%1.poly_hull_assign(%2)"

    intersect:
        - "%1.intersection_assign(%2)"
