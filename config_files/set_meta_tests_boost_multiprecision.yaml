# %n, where n is an integer = input set
# %e = empty set
# %u = universe
# %m = metamorphic test variable
#
# formula names taken from
# https://www.allaboutcircuits.com/technical-articles/boolean-identities/
---
input_count: 3
meta_var_type: "cpp_int"
meta_test_count: 5
variant_count: 20
meta_check:
    - "assert(operator==(%m0,%m))"

generators:
    zero:
        identifier: 'z'
        relations:
            - "operator-(%1,%1)"
            - "operator*(%1,%z)"

relations:
    identity_idempotent_absorption:
        - "%m=operator+(%1,%z)"
        - "%m=operator-(%1,%z)"
        - "%m=lcm(%1,%1)"
        - "%m=gcd(%1,%1)"
        - "%m=lcm(%1,gcd(%1, %2))"
        - "%m=gcd(%1,lcm(%1, %2))"

    addition_commut:
        - "%m=operator+(%1,%2)"
        - "%m=operator+(%2,%1)"

    multiplication_commut:
        - "%m=operator*(%1,%2)"
        - "%m=operator*(%2,%1)"

    multiplication_assoc:
        - "%m=operator*(operator*(%1,%2),%3)"
        - "%m=operator*(%1,operator*(%2,%3))"

    gcd_commut:
        - "%m=gcd(%1, %2)"
        - "%m=gcd(%2, %1)"

    gcd_assoc:
        - "%m=gcd(gcd(%1, %2), %3)"
        - "%m=gcd(%1, gcd(%2, %3))"

    lcm_commut:
        - "%m=lcm(%1, %2)"
        - "%m=lcm(%2, %1)"

    lcm_assoc:
        - "%m=lcm(lcm(%1, %2), %3)"
        - "%m=lcm(%1, lcm(%2, %3))"

    lcm_gcd_distrib:
        - "%m=lcm(%1,gcd(%2, %3))"
        - "%m=gcd(lcm(%1, %2), lcm(%1, %3))"

    gcd_lcm_distrib:
        - "%m=gcd(%1,lcm(%2, %3))"
        - "%m=lcm(gcd(%1, %2), gcd(%1, %3))"





